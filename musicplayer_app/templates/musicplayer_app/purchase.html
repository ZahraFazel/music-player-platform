    <div class="ms_register_form">
        <h2>Purchase</h2>
        <form method="POST" action="{% url 'purchase' %}">
            {% csrf_token %}
            <div class="form-group">
                Plan:
                <input type="radio" name="plan" value="one">1 Month
                <input type="radio" name="plan" value="three">3 Months
                <input type="radio" name="plan" value="six">6 Months
                <input type="radio" name="plan" value="year">1 Year
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter Your Card Number" class="form-control" name="card_number">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter CCV2" class="form-control"  name="ccv2">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter Password" class="form-control"  name="password">
            </div>
            <div class="form-group">
                <input type="number" placeholder="Enter Expiration Year" class="form-control"  name="year">
            </div>
            <div class="form-group">
                <input type="number" placeholder="Enter Expiration Month" class="form-control"  name="ccv2">
            </div>
            <input class="ms_btn" type="submit" value= "Purchase" />
            <button type="button" class="ms_btn" onclick="window.history.back();">Cancel</button>
        </form>
    </div>
